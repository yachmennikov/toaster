<div class="container">
  <button type="button" class="btn btn-primary" (click)="getNotificationMessage()">Show Notification</button>
  <button type="button" class="btn btn-success" (click)="getSuccessMessage()">Show Success</button>
  <button type="button" class="btn btn-warning" (click)="getWarningMessage()">Show Warning</button>
  <button type="button" class="btn btn-danger" (click)="getErrorMessage()">Show Error</button>
</div>
